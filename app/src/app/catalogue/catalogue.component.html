
<div class="container catalogue">

  <br>

  <div class="container">
    <div class="input-group mb-3">
      <div ngbDropdown class="input-group-prepend">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="sortMenu" ngbDropdownToggle>{{categorie_entre}}</button>
        <div class="dropdown-menu" aria-labelledby="sortMenu">
          <button class="dropdown-item" *ngFor="let categorie_entre of categories" (click)="ChangeSortOrder(categorie_entre)" >{{categorie_entre}}</button>
        </div>
      </div>

      <input placeholder="Rechercher..." type="text" class="form-control" aria-label="Text input with dropdown button" [formControl]="filtreRecherche" (ngModelChange)="getArticles()">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">

          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
          </svg>

        </span>
      </div>

    </div>
  </div>
  <br>

  <div class="container">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="#"></th>
        <th scope="col">Nom</th>
        <th scope="col">Catégorie</th>
        <th scope="col">Prix</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of articles | async">
        <td>{{i}}</td>
        <td>{{ item.nom }}</td>
        <td>{{ item.categorie }}</td>
        <td>{{ item.prix }}</td>
        <td><button class="btn btn-primary" (click)="OnClick(item)" >Ajouter</button></td>
        <td><button class="btn btn-primary" [routerLink]="['/details/',item.nom]">Détails</button></td>
      </tr>
      </tbody>
    </table>
  </div>




  <br>

  </div>
